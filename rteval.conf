[rteval]
verbose:   False
keepdata:  True
debugging: False
duration:  60.0
report_interval: 600

[measurement]
cyclictest: module

[cyclictest]
buckets:	2000
interval:	 100

[hwlatdetect]
threshold: 15    # 15 ms
window: 1000000  # 1 sec
width: 800000    # 800 ms
#duration: 7200   # 2 hours
duration: 15

[loads]
kcompile:  module
hackbench: module
dbench:    external
	
[kcompile]
source: linux-2.6.21.1.tar.bz2
jobspercore: 2

[hackbench]
jobspercore: 2

[dbench]
source:  dbench.tar.gz
setup:  tar -xvf dbench.tar.gz
build:  ./configure && make
runload:  dbench -c ./client.txt 10

